name: Notifier Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'notifier/**'
      - '.github/workflows/notifier-docker.yml'
  pull_request:
    paths:
      - 'notifier/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/notifier

jobs:
  # ==================== Build & Test ====================
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notifier

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: notifier/go.sum

      - name: Go format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o notifier ./cmd/notifier

      - name: Build Summary
        run: |
          echo "## Notifier Build ðŸ”§" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Binary**: \`notifier\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $(du -h notifier | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # ==================== Docker ====================
  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build version info
        id: info
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(git show -s --format=%cI HEAD)
          VERSION="$(git describe --tags --always 2>/dev/null || echo "dev-${GIT_COMMIT}")"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./notifier
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=RelayPulse Telegram Notifier Service
          build-args: |
            VERSION=${{ steps.info.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Summary
        run: |
          echo "## Notifier Docker Image ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
