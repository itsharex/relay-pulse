name: Docker Image CI/CD

on:
  push:
    branches:
      - main  # æŽ¨é€ main æ—¶æž„å»º latest
    tags:
      - 'v*.*.*'  # æŽ¨é€ tag æ—¶æž„å»ºç‰ˆæœ¬é•œåƒ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      multi_arch:
        description: 'æž„å»ºå¤šæž¶æž„é•œåƒ (amd64 + arm64)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # prehisle/relay-pulse

jobs:
  # å…ˆè¿è¡Œ lint å’Œæµ‹è¯•
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend for Go embed
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Copy frontend dist to internal/api
        run: |
          mkdir -p internal/api/frontend
          cp -r frontend/dist internal/api/frontend/

      - name: Upload frontend dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

      - name: Go format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./... -v

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

  # æž„å»ºå’ŒæŽ¨é€ Docker é•œåƒï¼ˆä¾èµ–æµ‹è¯•é€šè¿‡ï¼‰
  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…è®¸æŽ¨é€åˆ° GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Verify frontend dist
        run: |
          echo "Verifying frontend dist structure..."
          ls -la frontend/dist/
          test -f frontend/dist/index.html || (echo "ERROR: index.html not found" && exit 1)
          echo "Frontend dist verified successfully"

      - name: Set up QEMU (for multi-arch)
        if: inputs.multi_arch == true
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version information
        id: meta
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          # åˆ¤æ–­æ˜¯ tag è¿˜æ˜¯ branch
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            IS_TAG=true
          else
            VERSION=$(git describe --tags --always 2>/dev/null || echo "dev-${GIT_COMMIT}")
            IS_TAG=false
          fi

          IMAGE_TAG="${VERSION#v}"  # ç§»é™¤ v å‰ç¼€

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "is_tag=${IS_TAG}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # tag æŽ¨é€æ—¶ï¼šç‰ˆæœ¬å·æ ‡ç­¾
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # main æŽ¨é€æˆ– tag æŽ¨é€éƒ½æ‰“ latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Determine platforms
        id: platforms
        run: |
          if [[ "${{ inputs.multi_arch }}" == "true" ]]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ æž„å»ºå¤šæž¶æž„: amd64 + arm64"
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ ä»…æž„å»º: amd64"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ steps.meta.outputs.git_commit }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
            FRONTEND_SOURCE=frontend-prebuilt
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Trigger" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.meta.outputs.is_tag }}" == "true" ]]; then
            echo "ðŸ·ï¸ **Tag Release**: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”„ **Main Branch Update**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.docker_meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.meta.outputs.git_commit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Built**: ${{ steps.meta.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: ${{ steps.platforms.outputs.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
