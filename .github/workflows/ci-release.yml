name: CI & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # ä¸å–æ¶ˆæ­£åœ¨è¿è¡Œçš„ workflowï¼Œé¿å…"å·²å‘ç‰ˆä½†æœªæŽ¨é•œåƒ"çš„ä¸ä¸€è‡´çŠ¶æ€
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== CI ====================
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # commitlint + semantic-release éœ€è¦å®Œæ•´åŽ†å²

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Commitlintï¼šæ£€æŸ¥æœ¬æ¬¡ push çš„æ‰€æœ‰æ–°æäº¤
      - name: Lint commit messages
        if: github.event_name == 'push'
        run: |
          npm install --no-save @commitlint/cli @commitlint/config-conventional
          # å¤„ç†é¦–æŽ¨/å¼ºæŽ¨åœºæ™¯ï¼šbefore ä¸ºå…¨0æˆ–ä¸å¯è¾¾æ—¶ï¼Œä»Žæœ€è¿‘ tag å¼€å§‹æ£€æŸ¥
          BEFORE="${{ github.event.before }}"
          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" ]] || ! git rev-parse --verify "$BEFORE^{commit}" >/dev/null 2>&1; then
            # èŽ·å–æœ€è¿‘çš„ tagï¼Œå¦‚æžœæ²¡æœ‰ tag åˆ™æ£€æŸ¥æ‰€æœ‰æäº¤
            BEFORE=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          fi
          npx commitlint --from "$BEFORE" --to ${{ github.sha }} --verbose

      # å‰ç«¯æž„å»º
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          echo "Frontend build completed"
          ls -la dist/

      - name: Copy frontend dist to internal/api
        run: |
          mkdir -p internal/api/frontend
          cp -r frontend/dist internal/api/frontend/
          echo "Verifying embed directory..."
          ls -la internal/api/frontend/dist/
          test -f internal/api/frontend/dist/index.html || (echo "ERROR: index.html not found!" && exit 1)

      # Go æ£€æŸ¥
      - name: Go format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./... -v -coverprofile=coverage.out

      - name: Go coverage report
        run: go tool cover -func=coverage.out

      # å‰ç«¯ lint
      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend test
        working-directory: frontend
        continue-on-error: true  # å‰ç«¯æµ‹è¯•ä¸é˜»å¡ž CI
        run: npm run test -- --run

      - name: Test Summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Go Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ==================== Release ====================
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ä¿æŒé»˜è®¤ persist-credentials: trueï¼Œsemantic-release éœ€è¦æŽ¨ tag

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]]; then
            echo "ðŸŽ‰ **New release published:** v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new release (commit type does not trigger release)" >> $GITHUB_STEP_SUMMARY
          fi

  # ==================== Docker (ä¸Ž release å¹¶è¡Œ) ====================
  docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci  # åªä¾èµ– ciï¼Œä¸Ž release å¹¶è¡Œ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build version info
        id: info
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(git show -s --format=%cI HEAD)
          VERSION="$(git describe --tags --always 2>/dev/null || echo "dev-${GIT_COMMIT}")"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            VERSION=${{ steps.info.outputs.version }}
            GIT_COMMIT=${{ steps.info.outputs.git_commit }}
            BUILD_TIME=${{ steps.info.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Summary
        run: |
          echo "## Docker Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.info.outputs.git_commit }}" >> $GITHUB_STEP_SUMMARY

  # ==================== Tag Version (ç­‰å¾… release å’Œ docker å®Œæˆ) ====================
  tag-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.release.outputs.new_release_published == 'true'
    needs: [release, docker]
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag image with version
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Version Tag Summary
        run: |
          echo "## Version Tag Added ðŸ·ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
