name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'archive/**'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend for Go embed
        working-directory: frontend
        run: |
          npm ci
          npm run build
          echo "Frontend build completed, checking dist..."
          ls -la dist/

      - name: Copy frontend dist to internal/api
        run: |
          mkdir -p internal/api/frontend
          cp -r frontend/dist internal/api/frontend/
          echo "Verifying embed directory..."
          ls -la internal/api/frontend/dist/
          test -f internal/api/frontend/dist/index.html || (echo "ERROR: index.html not found!" && exit 1)

      - name: Go format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./... -v -coverprofile=coverage.out

      - name: Go coverage report
        run: go tool cover -func=coverage.out

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend test
        working-directory: frontend
        continue-on-error: true  # 前端测试不阻塞 CI，便于增量引入测试
        run: npm run test -- --run

      - name: Test Summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Go Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
