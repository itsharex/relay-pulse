<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RelayPulse - Real-time monitoring of LLM relay services worldwide for availability, latency, and sponsored routes, helping developers quickly evaluate provider quality and discover the most stable API providers." />
    <title>RelayPulse - Real-time availability matrix for API relay services</title>

    <!-- 主题初始化脚本（必须同步执行，防止 FOUC 闪烁） -->
    <script>
      (function() {
        var STORAGE_KEY = 'relay-pulse-theme';
        var DEFAULT_THEME = 'default-dark';
        var DARK_THEMES = ['default-dark', 'night-dark'];
        var VALID_THEMES = ['default-dark', 'night-dark', 'light-cool', 'light-warm'];

        var theme = DEFAULT_THEME;
        try {
          var stored = localStorage.getItem(STORAGE_KEY);
          if (stored && VALID_THEMES.indexOf(stored) !== -1) {
            theme = stored;
          }
        } catch (e) {
          // localStorage 不可用（隐私模式/安全策略），使用默认主题
        }

        var isDark = DARK_THEMES.indexOf(theme) !== -1;
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';

        // 设置初始背景色和 loader 颜色（防止白屏）
        var bgColor = isDark ? '#020617' : '#f8fafc';
        var loaderColor = isDark ? '#06b6d4' : '#0891b2';
        document.write('<style>body{background-color:' + bgColor + ';--loader-color:' + loaderColor + '}</style>');
      })();
    </script>

    <!-- Google Analytics -->
    <script>
      window.GA_MEASUREMENT_ID = '%VITE_GA_MEASUREMENT_ID%';
      // 只有当 VITE_GA_MEASUREMENT_ID 被设置为真实 ID 时才加载
      if (window.GA_MEASUREMENT_ID && window.GA_MEASUREMENT_ID.startsWith('G-')) {
        (function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.GA_MEASUREMENT_ID;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', window.GA_MEASUREMENT_ID);
        })();
      }
    </script>
  </head>
  <body style="margin: 0;">
    <div id="root">
      <!-- 初始加载状态：在 React 挂载前显示，避免白屏闪烁 -->
      <div id="initial-loader" style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      ">
        <!-- 三点跳动动画 -->
        <div class="dot" style="animation-delay: 0s;"></div>
        <div class="dot" style="animation-delay: 0.15s;"></div>
        <div class="dot" style="animation-delay: 0.3s;"></div>
        <style>
          .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--loader-color, #06b6d4);
            animation: bounce 0.6s ease-in-out infinite alternate;
          }
          @keyframes bounce {
            from { transform: translateY(0); opacity: 0.4; }
            to { transform: translateY(-12px); opacity: 1; }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
