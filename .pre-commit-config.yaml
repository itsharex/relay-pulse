# Pre-commit hooks for LLM Service Monitor
# 安装: pre-commit install && pre-commit install --hook-type commit-msg
# 手动运行: pre-commit run --all-files

repos:
  # Commitlint - 检查提交信息格式
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'

  # Go 代码格式化和检查
  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: bash -c 'echo "格式化 Go 文件..." && gofmt -l -w $(git diff --cached --name-only --diff-filter=ACM | grep "\.go$" || true) && git add $(git diff --cached --name-only --diff-filter=ACM | grep "\.go$" || true) 2>/dev/null; echo "Go 文件已格式化并重新暂存"'
        language: system
        pass_filenames: false
        files: '\.go$'
      - id: go-vet
        name: Go Vet
        entry: go vet ./...
        language: system
        pass_filenames: false
        files: '\.go$'
      - id: go-build
        name: Go Build
        entry: go build ./...
        language: system
        pass_filenames: false
        files: '\.go$'

  # 通用检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        name: Check Large Files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check Merge Conflicts

  # 本地自定义检查
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: '\.go$'

      - id: check-docs-sync
        name: Check Docs Sync
        entry: ./scripts/check-docs.sh
        language: script
        pass_filenames: false
        always_run: true

      # 前端 lint 检查
      - id: frontend-lint
        name: Frontend Lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.(ts|tsx|js|jsx)$'
